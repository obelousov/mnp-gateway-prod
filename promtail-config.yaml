  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://62.164.218.16:3100/loki/api/v1/push

scrape_configs:
  - job_name: mnp-api-logs
    static_configs:
      - targets:
          - localhost
        labels:
          job: mnp-api
          __path__: /var/log/mnp.log
    pipeline_stages:
      - json:
          expressions:
            level: level
            message: message
            timestamp: timestamp
      - labels:
          level:
      - output:
          source: message

