scrape_configs:
  - job_name: payload-logs
    static_configs:
      - targets:
          - localhost
        labels:
          job: mnp-payload
          __path__: /var/log/payload.log
    pipeline_stages:
      - regex:
          expression: '(?P<timestamp>\d{4}-\d{2}-\d{2} \d{2}:\d{2}:\d{2},\d{3}) - (?P<logger>\w+) - (?P<level>\w+) - (?P<service_type>\w+)_(?P<operation>\w+)_(?P<direction>\w+): (?P<message>.+)'
      - labels:
          level:
          service_type:
          operation:
          direction:
      - output:
          source: message