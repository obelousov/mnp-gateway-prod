services:
  loki:
    image: grafana/loki:latest
    command: -config.file=/etc/loki/local-config.yaml
    volumes:
      - loki_data:/loki
      - ./local-config.yaml:/etc/loki/local-config.yaml
    user: "10001"  # Run as non-root user
    ports:
      - "127.0.0.1:3100:3100"    # ‚Üê Bind only to localhost
    environment:
      TZ: ${TIME_ZONE}
    networks:
      - monitoring
  
  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - TZ=${TIME_ZONE}
    networks:
      - monitoring
    depends_on:
      - loki  

volumes:
  loki_data:

networks:
  monitoring:
    driver: bridge