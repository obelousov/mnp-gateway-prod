server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://62.164.218.16:3100/loki/api/v1/push

scrape_configs:
  - job_name: mnp-api-logs
    static_configs:
      - targets:
          - localhost
        labels:
          job: mnp-api
          __path__: /var/log/mnp.log
    pipeline_stages:
      - json:
          expressions:
            timestamp: timestamp
            level: level
            module: module
            function: funcName
            line: lineno
            message: message
      # - timestamp:
      #     source: timestamp
      #     format: '2006-01-02 15:04:05,000'
      - labels:
          level:
          module:
          function:
      - template:
          source: new_message
          template: '[{{ .module }}:{{ .function }}:{{ .line }}] {{ .message }}'
      - output:
          source: new_message

  - job_name: mnp-payload-logs
    static_configs:
      - targets:
          - localhost
        labels:
          job: mnp-payload
          __path__: /var/log/payload.log
    pipeline_stages:
      - regex:
          expression: '(?P<timestamp>\d{4}-\d{2}-\d{2} \d{2}:\d{2}:\d{2},\d{3}) - (?P<logger>\w+) - (?P<level>\w+) - (?P<message>.+)'
      - timestamp:
          source: timestamp
          format: '2006-01-02 15:04:05,000'
      - labels:
          level:
      - output:
          source: message